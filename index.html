<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
   <div class="score">Pontuação: <span class="score--value">00</span> </div>
    <div class="instrucao">
        <h1> Jogo da Cobrinha </h1>
        <P> Use as setas do teclado para mover a cobra. Coma as cerejas para crescer, evite bater na parede e em si mesmo!</P>
        <P> Escolha a dificuldade! </P>
        <div class="botoes-dificuldade"> 
            <button class="dificuldade-btn" data-dificuldade="facil">Fácil</button>
            <button class="dificuldade-btn" data-dificuldade="medio"> Médio</button>
            <button class="dificuldade-btn" data-dificuldade="dificil"> Difícil</button>
        </div>
    </div>

    <div class="menu"> 
        <span class="game-over"> Game Over! </span>
        <span class="final-score"> Pontuação Final: </span>
        <button class="btn-play"> 
            <span class="material-symbols-outlined">play_circle</span>
            Jogar Novamente
        </button>
    </div>

<div class="autoria"> 
    made by João Pedro e Nicolas
</div>

<canvas width="600" height="600"> </canvas>
<script src="js/script.js"></script>
</body>
</html>
